<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trendy New Stuff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="app">
  <div class="p-1 bg-info text-danger text-center">
    <h1>Trendy New Stuff</h1>
  </div>
  
  <nav class="navbar navbar-expand-sm bg-black navbar-dark">
    <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item"><a class= "nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="why.html">Why We Do This</a></li>
      <li class="nav-item"><a class="nav-link" href="how.html">How You Can Help Us</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
    </ul>
    </div>
  </nav>
  <div class="p-2">
    <div class="container-md bg-secondary text-light" style="text-align: center; padding: 10px;">
     <h5>Contact Us!</h5>
     <form>
        <div>
        <p><input type="text" required v-model="name" placeholder="Full Name"></p>
        </div>
        <p><input type="email" required v-model="email" placeholder="Email"></p>
        <p><input type="tel" required v-model="phone" placeholder="123-456-7891" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></p>
        <h5>Best Contact Method</h5>
        <input type="radio" name="radio1" id="phone" value="phone">
        <label for="phone">Phone</label>
        <input type="radio" name="radio2" id="email" value="email">
        <label for="email">Email</label>
        <p><textarea cols="50"placeholder="What Products should we add?"></textarea></p>
        <p><textarea cols="50" placeholder="Looking for a job with us? Just let us know your skills."></textarea></p>
        <button @click="clicked = !clicked" type="button" class="btn btn-outline-light">Submit</button>
     </form>
     <div v-if="clicked">
        <h5>Thank you {{name}} we will get back to you with your prefered contact method</h5>
     </div>
     
  </div>
</div>
  <script src="./componet/contact.js"></script>
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>
</html>
