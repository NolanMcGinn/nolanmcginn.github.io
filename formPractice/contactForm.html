<!DOCTYPE html>
<!-- Nolan McGinn
     April 17, 2023 -->
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Nolan McGinn">
    <meta charset="UTF-8">
    <meta name="description" content="Nolan McGinn web developer Boise Idaho">
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:nolanmcginn@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
               <label for="companyName">Company:</label><br>
               <input type="text" name="companyName" id="companyName" placeholder="Company" required/>
            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <div>
              <label for="contactInfo">Person to contact:</label><br>
              <input type="text" name="contactInfo" id="contactInfo" placeholder="Contact" required/>
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required/>
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
              <label for="type">Type of Position</label>
              <select name="type" id="type">
                <option value="Full-Time">Full-Time</option>
                <option value="Part-Time">Part-Time</option>
                <option value="Internship">Internship</option>
              </select>
              <br><br>
            <!-- Radio Buttons, page 99 -->
                <p>How did you find me?</p>
                <input type="radio" name="radio-option1" id="LinkedIn" value="LinkedIn"/>
                <label for="LinkedIn">LinkedIn</label>
                <input type="radio" name="radio-option2" id="Job-Fair" value="Job-Fair"/>
                <label for="Job-Fair">Job Fair</label>
                <input type="radio" name="radio-option3" id="CWI"
                value="CWI"/>
                <label for="CWI">CWI Corporate Partner</label>
            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                <textarea>We will give you a tour of our facility and ask you to fill out some paperwork. You will meet with an interview team of 3 people. If you are selected for the next round of interviews, that interview will be done by the owner if the company.</textarea>
            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
