  <body>
   <header><h1>Chapter 13</h1></header>
   <section id="value">
    <h2>Styling Text</h2> 
    <h3>Text-Decoration property</h3>
    <ul>
      <li>text-decoration: none</li>
      <li>text-decoration: underline</li>
      <li>text-decoration: overline</li>
      <li>text-decoration: line-through</li>
    </ul>
   </section>
   <section id="example">
    <h2>Example:</h2>
    <p class="none">Lorem ipsum dolor sit amet</p>
    <p class="under">Lorem ipsum dolor sit amet</p>
    <p class="over">Lorem ipsum dolor sit amet</p>
    <p class="through">Lorem ipsum dolor sit amet</p>
   </section>
  </body>
