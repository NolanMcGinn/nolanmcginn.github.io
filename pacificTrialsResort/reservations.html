    <h2>Reservations</h2>
     <fieldset>
        <legend><h3>Fill out to make reservation</h3></legend>
        <form action="mailto:yourfirstname@yourlastname.com" enctype="text/plain" method="POST">
        <div>
          <label for="name">First Name</label>
          <input type="text" name="First-name" id="name" placeholder="First name" required>
        </div>
        <div>
          <label for="lastname">Last Name</label>
          <input type="text" name="Last-name" id="lastname" placeholder="Last name" required>
        </div>
        <div>
          <label for="email">Email:</label>
           <input type="email" name="Email " id="email" placeholder="Email" required>
         </div>
         <div>
          <label for="phone">Phone Number:</label>
          <input type="tel" name="Phone " id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <div>
          <label for="date">What day would you like to stay</label>
          <input type="date" name="Date" id="date">
        </div>
      </fieldset>
        <input type="submit" id="submit" value="Submit" class="button">
        </form>
