  <body>
    <header role="banner">
      <a href="index.html"><img class="inital" src="images/nm.jpg" alt="image of intitals" width="90" height="90"></a>

             </ul>

      <div id="app">
      <fieldset>
        <legend><h2>Contact Me</h2></legend> 
        <form action="mailto:nolan.mcginn831@gmail.com" enctype="text/plain" method="POST">
        <div>
          <p>First Name: <input type="text" required v-model="firstName"></p>
          <p>Last Name: <input type="text" required v-model="lastName"></p>
          <p>Email: <input type="text" required v-model="email"></p>
        <div>
          <label for="phone">Phone Number:</label>
          <input type="tel" name="Phone " id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
      </fieldset>
      <fieldset>
       <legend><h2>Opportunities</h2></legend>
        <label for="type">Type of Position</label>
        <select name="type" id="type">
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
        <option value="internship">Internship</option>
        </select>
      <br><br>
      <p>How did you find me?</p>
          <input type="radio" name="radio-option1" id="LinkedIn" value="LinkedIn"/>
          <label for="LinkedIn">LinkedIn</label>
          <input type="radio" name="radio-option2" id="Job-Fair" value="Job-Fair"/>
          <label for="Job-Fair">Job Fair</label>
          <input type="radio" name="radio-option3" id="CWI"
         value="CWI"/>
          <label for="CWI">CWI Corporate Partner</label>
        <div>
          <label>Comments:</label>
          <textarea cols="100" name="Comments " placeholder="Any questions or comments?"></textarea>
        </div>
      </fieldset>
      <button @click="clicked = !clicked" type="button" class="btn btn-outline-dark">Send</button>
    </form>
    <div v-if="clicked">
      <p> Thank You {{firstName}} {{lastName}} for your time I will get back to you as soon as I can.</p>
    </div>
  </div>
      <hr>
      <footer>
         <a href="https://github.com/" target="_blank"><img src="images/gitHub.png" alt="gitHub logo"></a>
        <a href="https://www.linkedin.com/" target="_blank" ><img src="images/linkedin.png" alt="Linkedin logo"></a>

        const mountedApp = app.mount('#app')
