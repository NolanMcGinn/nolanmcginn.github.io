<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./src/images.css">
  </head>
  <body>
    <div class="p-5 bg-info text-black text-center">
      <h1>Super cool dogs</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="images.html">Images</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/CuteDog1.webp" style="width: 100%" />
        <div class="text">Australian Sheppard running</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="images/shredding-dog.webp" style="width: 100%" />
        <div class="text">Dog shredding the gnar</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="images/jumping-dog.jpg" style="width: 100%" />
        <div class="text">Jumping dog</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <div class="mt-5 p-4 bg-success text-white text-center">
      <p>Footer</p>
    </div>
    <script src="./src/images.js"></script>
  </body>
</html>
