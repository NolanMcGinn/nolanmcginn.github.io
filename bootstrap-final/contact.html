<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="src/images.css" />
  </head>
  <body>
    <div class="p-5 bg-info text-black text-center">
      <h1>Super cool dogs</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="images.html">Images</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>
<section class="mb-4">
  <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
  <p class="text-center w-responsive mx-auto mb-5">Please leave all your information here and we will get back to you as soon as we can!</p>
  <div class="row">
      <div class="col-md-9 mb-md-0 mb-5">
          <form id="contact-form" name="contact-form" action="sent.html" method="POST">
              <div class="row">
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="name" name="name" class="form-control" placeholder="Full name">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form">
                          <label for="message">Why we should use your dog?</label>
                          <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                      </div>
                  </div>
              </div>
          </form>
          <div class="text-center text-md-left">
              <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
          </div>
          <div class="status"></div>
      </div>
  </div>
</section>
    <div class="mt-5 p-4 bg-success text-white text-center">
      <p>Footer</p>
    </div>
  </body>
</html>
