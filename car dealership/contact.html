<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoomin Cars</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header>Zoomin Car's</header>
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="inventrory.html">Stock</a></li>
      <li><a href="showcase.html">Showcase</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
  <h1>Contact Us</h1>
  <form action="confirm.html" method="get">
    <div>
      <label for="email">Email</label>
      <input type="text" name="email" id="email">
      <span>*</span>
    </div>
    <div>
      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone">
      <span>*</span>
    </div>
    <div>
      <label for="comments"></label>
      <textarea name="comments" id="comments" row="8" cols="40" placeholder="Any questions or concerns? Or let us know which car you would like to see."></textarea>
    </div>
    <div>
      <label>&nbsp;</label>
      <input type="button" id="submit" value="Submit">
      <input type="button" id="reset_form" value="Reset">
    </div> 
  </form>
  <script src="js/contact.js"></script>
</body>
</html>
