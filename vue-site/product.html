<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moat Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
  <div class="p-1 bg-secondary text-danger text-center">
    <h1>The Multi-Store</h1>
  </div>
  
  <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
    <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item"><a class= "nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="direction.html">Directions</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
      
    </ul>
    </div>
  </nav>
  <div class="p-2">
    <div class="container-fluid bg-info text-light" style="text-align: center; padding: 10px;">
      <div class="cart">Cart{{cart}}</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-img">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{product}}</h1> 
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of stock</p>
           <button class="button" v-on:click="cart +=1">Add to cart</button>
           <button class="button" v-on:click="cart -=1">Remove from cart</button>
          </div>
        </div>
      </div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-img">
            <img v-bind:src="image2">
          </div>
          <div class="product-info">
            <h1>{{product2}}</h1>
            <p v-if="inStock2">In Stock</p>
            <p v-else>Out of stock</p>
           <button class="button" v-on:click="cart +=1">Add to cart</button>
           <button class="button" v-on:click="cart -=1">Remove from cart</button>
          </div>
        </div>
      </div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-img">
            <img v-bind:src="image3">
          </div>
          <div class="product-info">
            <h1>{{product3}}</h1>
            <p v-if="inStock3">In Stock</p>
            <p v-else>Out of stock</p>
           <button class="button" v-on:click="cart +=1">Add to cart</button>
           <button class="button" v-on:click="cart -=1">Remove from cart</button>
          </div>
        </div>
      </div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-img">
            <img v-bind:src="image4">
          </div>
          <div class="product-info">
            <h1>{{product4}}</h1>
            <p v-if="inStock4">In Stock</p>
            <p v-else>Out of stock</p>
            <h3>{{stock4}}</h3>
           <button class="button" v-on:click="cart +=1">Add to cart</button>
           <button class="button" v-on:click="cart -=1">Remove from cart</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  </div>
  <script src="./componet/products.js"></script>
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>
</html>
